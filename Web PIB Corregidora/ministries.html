<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>
    <div id="header-placeholder"></div>

    <section class="section bg-light">
        <div class="container">
            <h2>Nuestros Ministerios</h2>
            <div class="ministries-grid">
                <div class="ministry fade-in">
                    <h3>Ministerio Juvenil</h3>
                    <p>Actividades para jóvenes que fomentan el crecimiento espiritual.</p>
                </div>
                <div class="ministry fade-in">
                    <h3>Ministerio de Niños</h3>
                    <p>Enseñanzas bíblicas adaptadas para los más pequeños.</p>
                </div>
                <div class="ministry fade-in">
                    <h3>Ministerio de Música</h3>
                    <p>Alabanzas y adoración que unen a la congregación.</p>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
